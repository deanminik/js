<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Google Sign-in</title>
</head>

<body>



    <div class="container">
        <div class="row">
            <div class="col-ms-12 mb-6">
                <h2>Sign-in</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div>
                    <h2>Google</h2>
                </div>
                <div id="g_id_onload"
                    data-client_id="211852316160-2a410kr562vholr9caa8lrbg9m391dn7.apps.googleusercontent.com"
                    data-auto_prompt="false" data-callback="handleCredentialResponse">
                </div>
                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>

                <button id="google_signout" class="btn btn-link mt-4">Sign-out</button>
            </div>
            <div class="col-sm-6">
                <h2>Login Manual </h2>
                <form action="" class="d-grid">
                    <input type="email" name="email" id="" class="form-control mb-2" placeholder="Email">
                    <input type="password" name="password" id="" class="form-control mb-2" placeholder="Password">
                    <button type="submit" class="btn btn-primary">Sign-in</button>
                </form>

            </div>
        </div>

    </div>


    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="./js/auth.js"></script>


</body>

</html>

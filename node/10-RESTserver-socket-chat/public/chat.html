<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-6">
                <h3>Send a message </h3>
                <hr>
                <input type="text" name="" id="txtUid" class="form-control mb-2" autocomplete="off">

                <input type="text" name="" id="txtMessage" class="form-control mb-2" autocomplete="off">

                <h3>Users</h3>
                <hr>
                <ul id="ulUsers"></ul>

            </div>
            <div class="col-sm-6">
                <h3>Chat completed</h3>
                <hr>
                <ul id="ulMessages">

                </ul>
            </div>
        </div>
        <button id="btnExit" class="btn btn-outline-danger">Logout</button>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
